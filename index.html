<!DOCTYPE html>
<html lang="it">

  <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width= device-width, initial-scale=1.0">

      <title>Boolzap</title>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">     
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

      <!-- Colore di background della pagina -->
      <div id="background-page">
          <!-- Barra verde -->
          <div id="green-bar">
          </div>
      </div>

      <main>
          <div class="container">

              <!-- Menu utente e lista chat a sinistra -->
              <div class="user-menu-left">

                  <!-- INFORMAZIONI UTENTE -->
                  <div class="user">

                      <!-- Propic e nome utente -->
                      <div class="user-data">
                          <img src="img/avatar_io.jpg">
                          <span>Nome Utente</span>
                      </div>

                      <!-- Bottoni menu utente -->
                      <div class="btn-user">
                          <i class="fa-solid fa-circle-notch"></i>
                          <i class="fa-solid fa-message"></i>
                          <i class="fa-solid fa-ellipsis-vertical"></i>
                      </div>

                  </div>

                  <!-- NOTIFICHE DESKTOP -->
                  <div class="desktop-msg">

                      <div class="bell-icon">
                          <i class="fa-solid fa-bell-slash"></i>
                      </div>

                      <div class="txt-desktop">
                          <p>Ricevi notifiche di nuovi messaggi</p>
                          <span><a href="">Attiva notifiche desktop</a></span>
                      </div>

                  </div>

                  <!-- SEARCH INPUT -->
                  <div class="search">
                      <i class="fa-solid fa-magnifying-glass"></i>
                      <input type="search" placeholder="Cerca o inizia una nuova chat">
                  </div>

                  <!-- ELENCO chat disponibili -->
                  <div class="chat-list">
                      <div class="chat-user">
                      </div>
                  </div>

              </div>

              <!-- Chat a destra -->
              <div class="chat-right">
              </div>

          </div>
      </main>

  </body>

</html>
