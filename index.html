<!DOCTYPE html>
<html lang="it">

  <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width= device-width, initial-scale=1.0">

      <title>Boolzap</title>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

      <!-- Colore di background della pagina -->
      <div id="background-page">
          <!-- Barra verde -->
          <div id="green-bar">
          </div>
      </div>

      <main>
          <div class="container" id="app">

              <!-- Menu utente e lista chat a sinistra -->
              <div class="user-menu-left">

                  <!-- INFORMAZIONI UTENTE -->
                  <div class="user">

                      <!-- Propic e nome utente -->
                      <div class="user-data">
                          <img src="img/avatar_io.jpg">
                          <span>Nome Utente</span>
                      </div>

                      <!-- Bottoni menu utente -->
                      <div class="btn-user">
                          <i class="fa-solid fa-circle-notch"></i>
                          <i class="fa-solid fa-message"></i>
                          <i class="fa-solid fa-ellipsis-vertical"></i>
                      </div>

                  </div>

                  <!-- NOTIFICHE DESKTOP -->
                  <div class="desktop-msg">

                      <div class="bell-icon">
                          <i class="fa-solid fa-bell-slash"></i>
                      </div>

                      <div class="txt-desktop">
                          <p>Ricevi notifiche di nuovi messaggi</p>
                          <span><a href="">Attiva notifiche desktop</a></span>
                      </div>

                  </div>

                  <!-- SEARCH INPUT -->
                  <div class="search">
                      <i class="fa-solid fa-magnifying-glass"></i>
                      <input type="search" placeholder="Cerca o inizia una nuova chat">
                  </div>

                  <!-- ELENCO chat disponibili -->
                  <div class="chat-list">

                      <!-- CHAT disponibile -->
                      <div class="wrapper">
                          <div class="chat-user" v-for="(users, indice) in user" @click="changeActive(indice)">

                              <div class="propic-chat">
                                  <img :src="users.img">
                              </div>

                              <!-- Nome utente, testo messaggio, ora e data -->
                              <div class="chat-text">

                                  <!-- sezione top con nome utente, data e ora messaggio -->
                                  <div class="top-text">
                                      <span class="name-chat">
                                          {{users.name}}
                                      </span>

                                      <span class="time-date">
                                          {{users.messages[users.messages.length - 1].date}}
                                      </span>
                                  </div>

                                  <!-- sezione bottom con testo messaggio -->
                                  <div class="bottom-text">
                                      <span class="text-message">
                                          {{users.messages[users.messages.length - 1].text}}
                                      </span>
                                  </div>

                              </div>

                          </div>
                      </div>
                      <!-- FINE Chat disponibile -->

                  </div>

              </div>

              <!-- Chat a destra -->
              <div class="chat-right">

                  <!-- INFO CHAT aperta -->
                  <div class="data-chat-showed">

                      <div class="current-chat-propic">
                          <img :src="user[active].img" alt="">
                      </div>

                      <div class="info-current-chat">
                          <span class="current-user">{{user[active].name}}</span>
                          <div class="current-last-acc">Ultimo accesso oggi alle 10/01/2020</div>
                          <div class="hour-access">16:15:22</div>
                      </div>

                      <div class="chat-btn">
                          <i class="fa-solid fa-magnifying-glass"></i>
                          <i class="fa-solid fa-paperclip"></i>
                          <i class="fa-solid fa-ellipsis-vertical"></i>
                      </div>

                  </div>

                  <!-- SEZIONE Messaggi Chat Aperta -->
                  <div class="msg-section">

                      <div class="msg-wrap">
                          
                          <!-- MESSAGGI -->
                          <div class="msg-send" v-for="message in user[active].messages">
                              <div class="msg-box" :class="message.status == 'sent'? 'my-msg': 'msg-other' ">
                                {{message.text}}
                                <div class="hour-msg">{{message.date}}</div>
                              </div>
                          </div>

                      </div>

                  </div>

                  <!-- BARRA invio messaggio -->
                  <div class="input-msg">

                      <div class="emoticon">
                          <i class="fa-regular fa-face-smile"></i>
                      </div>

                      <div class="send-msg">
                          <input type="text" v-on:keyup.enter="sendMessage()" v-model="inputValue" placeholder="Scrivi un messaggio">
                      </div>

                      <div class="audio">
                          <i class="fa-solid fa-microphone"></i>
                      </div>

                  </div>

              </div>

          </div>
      </main>

      <!-- JAVASCRIPT -->

      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>
